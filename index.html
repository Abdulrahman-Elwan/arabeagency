<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>وكالة عربي الابداعيه</title>
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->

</head>

<body>
    <div class="site-container">
        <!-- Preloader -->
        <div class="preloader"></div>

        <div class="menu-backdrop"></div>

        <!-- Main Header Bar-->
        <header class="main-header-bar">
            <div class="line-one"></div>
            <!--Header-Upper-->
            <div class="header-bar-inner">
                <div class="outer-box clearfix">

                    <!--Nav Toggler-->
                    <div class="nav-toggler">
                        <button class="toggler-btn">
                            <span class="bar bar-one"></span>
                            <span class="bar bar-two"></span>
                            <span class="bar bar-three"></span>
                        </button>
                    </div>

                    <!--Social Links-->
                    <div class="social-links" id="social_links_side"></div>


                </div>

                <!--Alt Logo Box-->
                <div class="alt-logo-box"><a href="index"><img src="images/logo.png" alt=""></a></div>

                <!--Nav Bg Box-->
                <div class="nav-bg-box"></div>

                <!--Main Nav Outer-->
                <div class="main-nav-outer">
                    <div class="outer-nav-box">
                        <div class="top-bg"></div>
                        <div class="bottom-bg"></div>
                        <div class="main-nav-box" data-scrollbar="">
                            <!--Logo Box-->
                            <div class="main-logo-box">
                                <a href="index">
                                    <img src="images/logo.png" alt="وكالة عربي الابداعيه">
                                </a>
                            </div>
                            <div class="main-nav">
                                <ul class="navigation">
                                    <li class="current"><a href="index">الرئيسية</a></li>
                                    <li><a href="about">حولنا</a></li>
                                    <li><a href="services">خدماتنا</a></li>
                                    <li><a href="blog">مقالات عربي</a></li>
                                    <li><a href="contact">تواصل معنا</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Header Upper-->
        </header>
        <!--End Main Header -->

        <div class="scroll-container">
            <div class="main-content-container" id="scroll-container">
                <!-- Banner Section -->
                <section class="banner-section">
                    <div class="banner-container">
                        <div class="banner-slider owl-theme owl-carousel" id="bannerSlide">
                            
                        </div>
                    </div>
                </section>
                <!--End Banner Section -->


                <!--Services Section-->
                <section class="services-section m-0 py-5">
                    <div class="container auto-container py-5">
                        <div class="def-title-box text-right">
                            <span class="span">خدمات إبداعية</span>
                            <h2 class="h2 pb-2">خدمات احترافية</h2>
                        </div>

                        <div class="services pt-4">
                            <div class="row clearfix" id="servicesContainer">
                            </div>
                        </div>

                    </div>
                </section>


                <!--Plans Section-->
                <section class="plans-section">
                    <div class="container auto-container">
                        <div class="row clearfix" id="planContainer" dir="rtl">
                        </div>
                    </div>
                </section>

                <!--Team Section-->
                <section class="team-section">
                    <div class="container auto-container">
                        <div class="def-title-box text-right">
                            <span class="span">فريق العمل</span>
                            <h2 class="h2">
                                فريقنا يصنع الفارق
                            </h2>
                        </div>

                        <div class="team pt-3">
                            <div class="clearfix">
                                <!-- Swiper Container -->
                                <div class="swiper teamSwiper">
                                    <div class="swiper-wrapper" id="teamContainer">

                                        <!-- Slide -->
                                        <div class="swiper-slide">
                                            <div class="team-block">
                                                <div class="inner-box">
                                                    <div class="image-box"><img src="images/resource/team-1.png"
                                                            alt="فريق عمل وكالة عربي الابداعيه"></div>
                                                    <div class="cat"><span>Coding</span></div>
                                                    <div class="social d-flex align-items-end flex-column">
                                                        <a href="#"><i class="fab fa-facebook-square"></i></a>
                                                        <a href="#"><i class="fab fa-twitter-square"></i></a>
                                                        <a href="#"><i class="fab fa-instagram"></i></a>
                                                    </div>
                                                    <h3 class="name">الاسم كامل</h3>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- كرر هذا الـ slide ديناميكياً -->

                                    </div>

                                    <!-- إذا حابب تضيف أزرار تنقل -->
                                    <div class="swiper-button-next btn_slide"></div>
                                    <div class="swiper-button-prev btn_slide"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>

                <!--Services Section-->
                <section class="services-two">
                    <div class="container auto-container">
                        <div class="def-title-box text-right">
                            <span class="span">ماذا نقدم</span>
                            <h2 class="h2 text">خدمات احترافية تلبي طموحاتك</h2>
                        </div>
                        <div class="row parent-row clearfix pt-4 align-items-center" id="aboutSectionContainer">
                        </div>
                    </div>
                </section>

                <!-- Main Footer -->
                <footer class="main-footer" dir="rtl" style="background: #2e2a26; color: #fff; padding: 50px 0;"></footer>
            </div>
        </div>

    </div>
    <!--End Site Container-->


    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/68a405ef08.js" crossorigin="anonymous"></script>
    <script src="js/smooth-scrollbar.js"></script>
    <script src="js/owl.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom-script.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
