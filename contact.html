<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>وكالة عربي الابداعيه - تواصل معنا</title>
    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->

</head>

<body>
    <div class="site-container">
        <!-- Preloader -->
        <div class="preloader"></div>

        <!-- Main Header Bar-->
        <header class="main-header-bar">
            <div class="line-one"></div>
            <!--Header-Upper-->
            <div class="header-bar-inner">
                <div class="outer-box clearfix">

                    <!--Nav Toggler-->
                    <div class="nav-toggler">
                        <button class="toggler-btn">
                            <span class="bar bar-one"></span>
                            <span class="bar bar-two"></span>
                            <span class="bar bar-three"></span>
                        </button>
                    </div>

                    <!--Social Links-->
                    <div class="social-links" id="social_links_side"></div>

                </div>

                <!--Alt Logo Box-->
                <div class="alt-logo-box"><a href="index"><img src="images/logo.png" alt=""></a></div>

                <!--Nav Bg Box-->
                <div class="nav-bg-box"></div>

                <!--Main Nav Outer-->
                <div class="main-nav-outer">
                    <div class="outer-nav-box">
                        <div class="top-bg"></div>
                        <div class="bottom-bg"></div>
                        <div class="main-nav-box" data-scrollbar="">
                            <!--Logo Box-->
                            <div class="main-logo-box">
                                <a href="index">
                                    <img src="images/logo.png" alt="وكالة عربي الابداعيه">
                                </a>
                            </div>
                            <div class="main-nav">
                                <ul class="navigation">
                                    <li><a href="index">الرئيسية</a></li>
                                    <li><a href="about">حولنا</a></li>
                                    <li><a href="services">خدماتنا</a></li>
                                    <li><a href="blog">المدونة</a></li>
                                    <li class="current"><a href="contact">تواصل معنا</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Header Upper-->
        </header>
        <!--End Main Header -->

        <div class="scroll-container contactPage">
            <div class="main-content-container" id="scroll-container">
                <!--Contact Section-->
                <section class="contact-section">
                    <div class="container">
                        <div class="def-title-box text-right py-5">
                            <h2 class="h2 pb-2">تواصل معنا</h2>
                            <div class="bread-crumb">
                                <ul class="clearfix" dir="rtl">
                                    <li><a href="index.html">الرئيسية</a></li>
                                    <li>-></li>
                                    <li class="current">تواصل معنا</li>
                                </ul>
                            </div>
                        </div>

                        <div class="info-box" id="info_data_contact_page"></div>

                        <div class="contact-box">
                            <div class="row clearfix">
                                <div class="form-col col-xl-8 col-lg-12 col-md-12 col-sm-12">
                                    <div class="contact-form py-5 px-3 divForm">
                                        <form method="post" action="contact.html">
                                            <div class="row clearfix">
                                                <div class="inner-col col-lg-6 col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <div class="field-label"><span
                                                                class="icon fa fa-user"></span>الأسم</div>
                                                        <div class="field-inner"><input type="text" name="fieldname"
                                                                value="" placeholder="" required><i class="dot"></i>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="field-label"><span
                                                                class="icon far fa-envelope"></span>الايميل</div>
                                                        <div class="field-inner"><input type="email" name="fieldname"
                                                                value="" placeholder="" required><i class="dot"></i>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="field-label"><span class="icon fa fa-phone"></span>
                                                            رقم الهاتف</div>
                                                        <div class="field-inner"><input type="text" name="fieldname"
                                                                value="" placeholder="" required><i class="dot"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="inner-col col-lg-6 col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <div class="field-label">رسالة</div>
                                                        <div class="field-inner"><textarea name="fieldname"
                                                                placeholder="" required></textarea><i class="dot"></i>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="submit"
                                                            class="theme-btn btn-style-two"><span>إرسال</span></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div class="map-col col-xl-4 col-lg-12 col-md-12 col-sm-12">
                                    <div class="inner">
                                        <div class="map-box"><iframe
                                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8385284068286!2d144.9535863151755!3d-37.8172509797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4dd5a05d97%3A0x3e64f855a564844d!2s121%20King%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2s!4v1656222373994!5m2!1sen!2s"
                                                allowfullscreen="" loading="lazy"
                                                referrerpolicy="no-referrer-when-downgrade"></iframe></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Main Footer -->
                <footer class="main-footer" dir="rtl" style="background: #2e2a26; color: #fff; padding: 50px 0;"></footer>
            </div>
        </div>

    </div>
    <!--End Site Container-->


    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/smooth-scrollbar.js"></script>
    <script src="js/owl.js"></script>
    <script src="https://kit.fontawesome.com/68a405ef08.js" crossorigin="anonymous"></script>
    <script src="js/cursor-script.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom-script.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
